<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Cadastro de visitante</title>
</head>
<body>
    <header>
        <div class="logoCtn">
            <div class="imgEx">
                <p>aqui vai ficar a imagem!!</p>
            </div>
        </div>
        <div class="navigationCtn">
            <a href="#">
                <div class="navigation">
                   <div class="imgCtn">
                        <img src="./assets/img/user.png" alt="cadastro de visitante">
                   </div>
                   <div class="navCtn">
                        <p class="navTxt">Cadastro de visitante</p>
                   </div>
                </div>
            </a>
            <a href="">
                <div class="navigation navigationNoTop">
                    <div class="imgCtn">
                        <img src="./assets/img/lista.png" alt="lista de visitante">
                   </div>
                   <div class="navCtn">
                        <p class="navTxt">Lista de visitante</p>
                   </div>
                </div>
            </a>
            <a href="">
                <div class="navigation navigationNoTop">
                    <div class="imgCtn">
                        <img src="./assets/img/calendaio.png" alt="Visitantes do mês">
                   </div>
                   <div class="navCtn">
                        <p class="navTxt">Visitantes do mês</p>
                   </div>
                </div>
            </a>
            <a href="">
                <div class="navigation navigationNoTop">
                    <div class="imgCtn">
                        <img src="./assets/img/dia.png" alt="Visitantes do dia">
                   </div>
                   <div class="navCtn">
                        <p class="navTxt">Visitantes do dia</p>
                   </div>
                </div>
            </a>
        </div>
        <div class="logoutCtn">
            <div class="ctn">
                <a href="">
                    <div class="logoutBtn">
                        <div class="imgCtn">
                            <img src="./assets/img/logout.png" alt="Logout">
                       </div>
                       <div class="navCtn">
                            <p class="navTxt">Logout</p>
                       </div>
                    </div>
                </a>
            </div>
        </div>
    </header>
</body>
</html>
